<div class="course-card">
     <a href="/course/{{course.id}}">
          <div class="course_name">{{ course.name}}</div>
     </a>
     <div class="course_image"><img src="/media/{{ course.image}}" alt=""></div>
     <div class="course_description">{{ course.description }}</div>
     {% for teacher in course.teacher_set.all %}
     <div class="course_teacher">Instructor: {{ teacher.name }}</div>
     {% endfor %}
</div>
